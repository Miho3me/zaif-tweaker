<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/popup.css">
  <script src="./script/jquery-3.2.1.min.js"></script>
</head>
<body>
  <div id="menu">
    <div id="title"><h1>Zaif-Tweaker v0.0.4</h1></div>
    <div id="attention">機能のon/offを適用するにはページの再読み込みが必要です</div>
    <div id="multi-btn">
      <button class="switch-case-btn" id="chat">チャット</button>
      <button class="switch-case-btn" id="etc">その他</button>
      <button class="switch-case-btn" id="update">アップデート履歴</button>
      <button class="switch-case-btn" id="screenshot">スクショ用</button>
    </div>
    <div id="edit-display">
      <div class="edit-display-hide" id="chat-edit">
        <ul>
          <li><label><input class="checkbox" type="checkbox" id="chat_hide">チャットボックスを丸ごと消し去る</label></li>
          <li><label><input class="checkbox" type="checkbox" id="user_color">ユーザーごとに色をつける</label></li>
        </ul>
      </div>
      <div class="edit-display-hide" id="etc-edit">
        <ul>
          <li><label><input class="checkbox" type="checkbox" id="jika_hide">時価総額を非表示にする</label></li>
        </ul>
      </div>
    </div>
    <div  class="edit-display-hide" id="update-history">
      <ul><h2>v0.0.4</h2>
        <li>17/09/15リリース</li>
        <li>manifest.jsonの権限設定を変更し、セキュリティーの向上を図りました。</li>
        <li><a href="https://github.com/Miho3me/UBE-of-Zaif/wiki/Chrome-Extensionの権限について" target="_blank">アップデート内容についてはこちら</a></li>
      </ul>
      <ul><h2>v0.0.3</h2>
        <li>17/09/14リリース</li>
        <li>ユーザーカラー機能がon/off切り替わらない問題を修正</li>
      </ul>
    </div>
  </div>
  <script src="./script/chrome_storage_confirm.js"></script>
  <script src="./script/popup.js"></script>
</body>
</html>
