<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/popup.css">
  <script src="./script/jquery-3.2.1.min.js"></script>
</head>
<body>
  <div id="menu">
    <div id="title"><h1>Zaif-Tweaker v0.0.1</h1></div>
    <div id="multi-btn">
      <button class="switch-case-btn" id="chat">チャット</button>
      <button class="switch-case-btn" id="etc">その他</button>
    </div>
    <div id="edit-display">
      <div class="edit-display-hide" id="chat-edit">
        <ul>
          <li><input class="checkbox" type="checkbox" id="chat_hide">チャットボックスを丸ごと消し去る</li>

        </ul>
      </div>
      <div class="edit-display-hide" id="etc-edit">
        <ul>
          <li><input class="checkbox" type="checkbox" id="jika_hide">時価総額を非表示にする</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="./script/popup.js"></script>
</body>
</html>
